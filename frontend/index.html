<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- TODO: Form Validation -->
    <form action="http://addnew.alexrichardson.tech:3306/v1/add" method="POST" class="myform" target="response">
        <div class="form-field">
            <label for="apikey">API Key</label><Br>
            <input type="text" name="apikey" id="apikey" required>
        </div>
        <div class="form-field">
            <label for="barcode">Barcode</label><Br>
            <input type="text" name="barcode" id="barcode" placeholder="Eg. 0385832856348" required>
        </div>
        <div class="form-field">
            <label for="name">Product Name</label><Br>
            <input type="text" name="name" id="name" placeholder="Eg. Pringles BBQ Party Pack" required>
        </div>
        <div class="form-field">
            <label for="price">Price</label><Br>
            <input type="text" name="price" id="price" required>
        </div>
        <div class="uom">
            <div class="form-field">
                <label for="unit_of_measure">Unit of Measure</label><Br>
                <input type="text" name="unit_of_measure" id="unit_of_measure">
            </div>
            <div class="form-field">
                <label for="unit_of_measure_type">Type</label><br>
                <select name="unit_of_measure_type" id="unit_of_measure_type">
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                    <option value="mL">mL</option>
                    <option value="L">L</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-field">
            <label for="pieces"># of Pieces</label><Br>
            <input type="text" name="pieces" id="pieces">
        </div>
        <!-- <div class="form-field">
            <label for="photos">Photos</label><Br>
            <input type="file" name="photos" id="photos">
        </div> -->
        <div class="form-field">
            <label for="parent_company">Parent Company</label><Br>
            <input type="text" name="parent_company" id="parent_company">
        </div>
        <!-- TODO: Make form just use a javascript function to grab values from the DOM and submit them. -->
        <input type="submit" value="Submit" enctype="x-www-form-urlencoded">
    </form>
    <iframe name="response" id="response" style="display: none;"></iframe>
</body>
</html>
